<button mat-raised-button (click)="add()" color="accent">{{'add_group' | translate}}</button>

<div style="margin:1em"></div>

<mat-table [dataSource]="groups" class="mat-elevation-z1">

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>{{'group_name' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="supervisor">
    <mat-header-cell *matHeaderCellDef>{{'group_supervisor' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.supervisorFirstName + ' ' + element.supervisorLastName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element" class="actions">
      <mat-icon (click)="edit(element.id)">edit</mat-icon>
      <mat-icon (click)="delete(element.id)">clear</mat-icon>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
